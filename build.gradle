apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '0.9'
jar {
    manifest {
        attributes 'Implementation-Title': 'SlackWatchdog',
                   'Implementation-Version': version
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
    mavenCentral()
}

dependencies {
    compile group: 'com.github.flowctrl', name: 'slack-api', version: 'v1.1.0.RELEASE'
    compile 'com.github.Ullink:simple-slack-api:0.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
